<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form action="/recommend" method="post">
        <button type="submit" name="movie" value="Titanic">Titanic</button>
        <button type="submit" name="movie" value="Avatar">Avatar</button>
    </form>

    {% if recommendations %}
        <h2>Recommended Movies for {{ selected_movie }}:</h2>
        <ul>
            {% for movie, distance in recommendations %}
                <li>{{ movie }} (Distance: {{ distance | round(2) }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
